<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Estilos para a página de login */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.login-container {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-size: 14px;
    color: #666;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

.error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
    display: none;
}

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
      // Simulação de usuários cadastrados
const usuariosCadastrados = [
    {
        email: "usuario@example.com",
        senha: "123456"
    }
];

// Referência ao formulário
const form = document.getElementById('loginForm');
const errorMessage = document.getElementById('error-message');

// Adiciona um listener ao evento de submit do formulário
form.addEventListener('submit', function (event) {
    event.preventDefault(); // Evita o reload da página

    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;

    // Simulação de autenticação
    const usuario = usuariosCadastrados.find(user => user.email === email && user.senha === senha);

    if (usuario) {
        // Redireciona para a página principal (pode ser a página do carrinho ou da loja)
        window.location.href = "index.html"; // Substitua pelo caminho correto
    } else {
        // Exibe a mensagem de erro se as credenciais forem inválidas
        errorMessage.textContent = "Email ou senha incorretos.";
        errorMessage.style.display = 'block';
    }
});

    </script>
</body>
</html>
